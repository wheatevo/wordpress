version: '3.7'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     env_file: .env

   wordpress:
     depends_on:
       - db
     image: wordpress:latest
     ports:
       - "8000:80"
     volumes:
       - ./themes/wheatevo:/var/www/html/wp-content/themes/wheatevo
     restart: always
     env_file: .env

volumes:
    db_data: {}